        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <link rel='stylesheet/less' href='../less/gallerize.less' type='text/css' media='all' />
                
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/less.js/1.4.1/less.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.3/jquery.mousewheel.min.js'></script>
        
        <script src='../js/gallerize.js' type='text/javascript'></script>
    </head>
    <body>
        <div id="gallery" title="Gallerize Demo Gallery">

            <a title="Sunset Across The English Channel" href="pictures/3.jpg">
                <img alt="I took this photo on the way back from Cherbourg to Portsmouth on the ferry. It was taken using an iPhone 4 and the slow shutter app." src="thumbs/3.jpg"/>
            </a>
            <a title="Dark Sky Over A Blue Sea" href="pictures/4.jpg">
                <img alt="Taken in France on a Samsung NX100. HDR image." src="thumbs/4.jpg"/>
            </a>
            <a title="Streets Of Mont Saint-Michel" href="pictures/5.jpg">

                <img alt="Taken on a Samsung NX100 near Utah Beach, France at a nature reserve." src="thumbs/8.jpg"/>
            </a>
            <a title="Flower Close Up In Darkness" href="pictures/9.jpg">
                <img alt="Taken on iPhone 4 using macro lens. Flower was about 2cm across." src="thumbs/9.jpg"/>
            </a>
            <a title="Black &amp; White Sea Against Rocks" href="pictures/10.jpg">
                <img alt="Taken a while ago, on a Kodak digital camera in Portugal." src="thumbs/10.jpg"/>
            </a>
            <a title="Drops On Bright Orange Flower" href="pictures/11.jpg">
                <img alt="Taken on iPhone 4 of rain drops on orange flower using a macro lens." src="thumbs/11.jpg"/>
            </a>
            <a title="Puppy Sleeping In The Sun" href="pictures/12.jpg">
                <img alt="Taken on iPhone 4 of new dog." src="thumbs/12.jpg"/>
            </a>

        <a href="#" id="show-button">Show</a>
        <script>
            $(document).ready(function() {
                $('#gallery').gallerize({
                    preloadAll: true
                });

                $('#show-button').click(function(e) {
                    e.preventDefault();
                    $('#gallery').gallerize('show');
                });
            });
        </script>
    </body>
