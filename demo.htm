<!DOCTYPE html>
<html>
    <head>
        <title>Gallerize Demo</title>
        <link rel='stylesheet' href='gallerize.css' type='text/css' media='all' />
        <link rel='stylesheet' href='demo.css' type='text/css' media='all' />
        <script src='jquery.js' type='text/javascript'></script>
        <script src='gallerize.js' type='text/javascript'></script>        
    </head>
    <body>
        <div id="gallery">
            <a title="Ristorante aziendale Ferrari" href="http://upload.wikimedia.org/wikipedia/commons/b/b0/Ristorante_aziendale_Ferrari.jpeg">
                <img alt="" src="http://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Ristorante_aziendale_Ferrari.jpeg/160px-Ristorante_aziendale_Ferrari.jpeg"/>
            </a>
            <a title="Polygonatum multiflorum berries" href="http://upload.wikimedia.org/wikipedia/commons/a/a1/Polygonatum-multiflorum-berries.jpg">
                <img alt="" src="http://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Polygonatum-multiflorum-berries.jpg/320px-Polygonatum-multiflorum-berries.jpg"/>
            </a>
            <a title="Freistadt Samtgasse" href="http://upload.wikimedia.org/wikipedia/commons/1/19/Freistadt_Samtgasse_3.JPG">
                <img alt="Ut eget ipsum ac nisi scelerisque commodo. Proin fermentum sollicitudin lacus, non aliquam eros placerat sed. Praesent vitae arcu turpis, ac faucibus sem. Nulla convallis tristique egestas. Morbi porttitor mi vitae leo tincidunt tincidunt." src="http://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Freistadt_Samtgasse_3.JPG/180px-Freistadt_Samtgasse_3.JPG"/>
            </a>
            <a title="Eilean Donan Castle, Scotland " href="http://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Eilean_Donan_Castle%2C_Scotland_-_Jan_2011.jpg/1280px-Eilean_Donan_Castle%2C_Scotland_-_Jan_2011.jpg">
                <img alt="" src="http://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Eilean_Donan_Castle%2C_Scotland_-_Jan_2011.jpg/320px-Eilean_Donan_Castle%2C_Scotland_-_Jan_2011.jpg"/>
            </a>
            <a title="Black Tusk 4" href="http://upload.wikimedia.org/wikipedia/commons/6/61/Black_Tusk_4.jpg">
                <img alt="" src="http://upload.wikimedia.org/wikipedia/commons/thumb/6/61/Black_Tusk_4.jpg/320px-Black_Tusk_4.jpg"/>
            </a>
            <a title="" href="http://upload.wikimedia.org/wikipedia/commons/7/7a/Seven_Pillars_2008_e5.jpg">
                <img alt="Ut ut augue quis nulla convallis posuere feugiat sit amet velit. Pellentesque quis nisi metus. Suspendisse feugiat semper purus et sodales." src="http://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Seven_Pillars_2008_e5.jpg/320px-Seven_Pillars_2008_e5.jpg"/>
            </a>
            <a title="Elakala Waterfalls Swirling Pool Mossy Rocks" href="http://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Elakala_Waterfalls_Swirling_Pool_Mossy_Rocks.jpg/1280px-Elakala_Waterfalls_Swirling_Pool_Mossy_Rocks.jpg">
                <img alt="" src="http://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Elakala_Waterfalls_Swirling_Pool_Mossy_Rocks.jpg/311px-Elakala_Waterfalls_Swirling_Pool_Mossy_Rocks.jpg"/>
            </a>
        </div>

        <a href="#" id="show-button">Show</a>
        <script>
            $(document).ready(function() {
                $('#gallery').gallerize({
                    fitScreen: true,
                    fadeDuration: 0
                });

                $('#show-button').click(function(e) {
                    e.preventDefault();
                    $('#gallery').gallerize('show');
                });
            });
        </script>
    </body>
</html>
