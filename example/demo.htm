        <a href="#" id="show-button">Show</a>
        <script>
            $(document).ready(function() {
                $('#gallery').gallerize({
                    fitScreen: false,
                    showResizeButton: false
                });

                $('#show-button').click(function(e) {
                    e.preventDefault();
                    $('#gallery').gallerize('show');
                });
            });
        </script>
